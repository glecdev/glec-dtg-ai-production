        <div class="status-item">ëª¨ë¸: ë¡œë”© ì¤‘...</div>

    <!-- Three.js ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // DTG 3D Viewer ë©”ì¸ í´ë˜ìŠ¤
        class DTG3DViewer {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.currentModel = null;
                this.isXRayMode = false;
                this.isAutoRotating = false;
                this.showGrid = true;
                this.currentColorIndex = 0;
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.fps = 0;
                
                // Phase 3: ê³ ê¸‰ ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§
                this.performanceStats = {
                    frameTime: 0,
                    memoryUsage: 0,
                    renderCalls: 0,
                    triangleCount: 0,
                    bufferGeometries: 0,
                    textures: 0
                };
                
                this.fpsHistory = [];
                this.frameTimeHistory = [];
                
                // DTG CAN Bus ë°ì´í„° ì €ì¥
                this.canBusData = {
                    engineTemp: 75,
                    speed: 80,
                    rpm: 2400,
                    fuelLevel: 65,
                    tirePressure: [32, 32, 30, 31],
                    timestamp: Date.now()
                };
                
                this.wireframeColors = [
                    0x00ffff, // Cyan (ê¸°ë³¸)
                    0xff00ff, // Magenta
                    0xffff00, // Yellow
                    0x00ff00, // Green
                    0xff6600, // Orange
                    0xff0080  // Pink
                ];
                
                this.initThreeJS();
                this.setupEventListeners();
                this.loadTruckModel();
                this.startRenderLoop();
            }
            
            initThreeJS() {
                // ì”¬ ìƒì„±
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000);
                
                // ì¹´ë©”ë¼ ì„¤ì • (DTG 1280Ã—480 ë¹„ìœ¨ ìµœì í™”)
                const canvas = document.getElementById('canvas');
                this.camera = new THREE.PerspectiveCamera(
                    60, 
                    canvas.clientWidth / canvas.clientHeight,
                    0.1, 
                    1000
                );
                this.camera.position.set(8, 6, 8);
                
                // ë Œë”ëŸ¬ ì„¤ì • (Phase 3: ê³ ê¸‰ ëª¨ë°”ì¼ ìµœì í™”)
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    antialias: false, // ì„±ëŠ¥ì„ ìœ„í•´ ë¹„í™œì„±í™”
                    alpha: false,
                    powerPreference: "high-performance", // ê³ ì„±ëŠ¥ GPU ìš°ì„ 
                    stencil: false, // ë¶ˆí•„ìš”í•œ ë²„í¼ ë¹„í™œì„±í™”
                    depth: true,
                    premultipliedAlpha: false
                });
                
                this.renderer.setSize(canvas.clientWidth, canvas.clientHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // í”½ì…€ ë¹„ìœ¨ ì œí•œ
                this.renderer.shadowMap.enabled = false; // ì„±ëŠ¥ì„ ìœ„í•´ ë¹„í™œì„±í™”
                
                // Phase 3: ì¶”ê°€ ë Œë”ëŸ¬ ìµœì í™”
                this.renderer.sortObjects = false; // ì •ë ¬ ë¹„í™œì„±í™”ë¡œ ì„±ëŠ¥ í–¥ìƒ
                this.renderer.outputColorSpace = THREE.SRGBColorSpace;
                
                // ë Œë”ëŸ¬ ì„±ëŠ¥ ì •ë³´ ìˆ˜ì§‘
                this.renderer.info.autoReset = false;
                
                // ì¡°ëª… ì„¤ì •
                const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(10, 10, 5);
                this.scene.add(directionalLight);
                
                // ì¶”ê°€ ì¡°ëª… (X-Ray íš¨ê³¼ í–¥ìƒ)
                const frontLight = new THREE.DirectionalLight(0x00ffff, 0.3);
                frontLight.position.set(0, 0, 10);
                this.scene.add(frontLight);
                
                // ì»¨íŠ¸ë¡¤ ì„¤ì •
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.maxDistance = 30;
                this.controls.minDistance = 3;
                
                // ê·¸ë¦¬ë“œ ìƒì„±
                this.gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x444444);
                this.scene.add(this.gridHelper);
                
                this.hideLoading();
            }
            
            async loadTruckModel() {
                const loader = new THREE.GLTFLoader();
                
                // í˜„ëŒ€ í¬í„° íŠ¸ëŸ­ ëª¨ë¸ (ê¸°ë³¸ê°’)
                const modelUrl = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMilkTruck/glTF/CesiumMilkTruck.gltf';
                
                try {
                    const gltf = await this.loadModelPromise(loader, modelUrl);
                    this.processLoadedModel(gltf, 'Porter Truck');
                } catch (error) {
                    console.error('ëª¨ë¸ ë¡œë”© ì‹¤íŒ¨:', error);
                    this.showStatus('ëª¨ë¸ ë¡œë”© ì‹¤íŒ¨', 'error');
                }
            }
            
            loadModelPromise(loader, url) {
                return new Promise((resolve, reject) => {
                    loader.load(url, resolve, undefined, reject);
                });
            }
            
            processLoadedModel(gltf, modelName) {
                // ê¸°ì¡´ ëª¨ë¸ ì œê±°
                if (this.currentModel) {
                    this.scene.remove(this.currentModel);
                }
                
                this.currentModel = gltf.scene;
                
                // ëª¨ë¸ í¬ê¸° ë° ìœ„ì¹˜ ì¡°ì •
                this.normalizeModel(this.currentModel);
                
                // í¬í„° íŠ¸ëŸ­ì˜ ê²½ìš° í•˜ë‹¨ ë°•ìŠ¤ ì œê±°
                if (modelName.includes('Porter') || modelName.includes('Milk')) {
                    this.removePorterBoxes(this.currentModel);
                }
                
                this.scene.add(this.currentModel);
                this.showStatus(`${modelName} ë¡œë“œë¨`, 'success');
                
                // Androidë¡œ ë¡œë”© ì™„ë£Œ ì•Œë¦¼
                if (typeof DTGAndroid !== 'undefined') {
                    DTGAndroid.sendMessage(`model_loaded:${modelName}`);
                }
            }
            
            normalizeModel(model) {
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                // ëª¨ë¸ í¬ê¸° ì •ê·œí™” (ìµœëŒ€ 6 ë‹¨ìœ„)
                const maxDimension = Math.max(size.x, size.y, size.z);
                const scale = 6 / maxDimension;
                model.scale.setScalar(scale);
                
                // ì¤‘ì•™ ì •ë ¬
                model.position.x = -center.x * scale;
                model.position.z = -center.z * scale;
                
                // ì§€ë©´ì— ì •í™•íˆ ë°°ì¹˜
                const scaledBox = new THREE.Box3().setFromObject(model);
                model.position.y = -scaledBox.min.y;
            }
            
            removePorterBoxes(model) {
                const boxesToRemove = [];
                
                model.traverse((child) => {
                    if (child.isMesh) {
                        const geometry = child.geometry;
                        if (geometry && geometry.attributes.position) {
                            const positions = geometry.attributes.position.array;
                            const vertexCount = positions.length / 3;
                            
                            if (vertexCount < 100) { // ì €í´ë¦¬ê³¤ ë©”ì‹œ
                                const bbox = new THREE.Box3().setFromObject(child);
                                const size = bbox.getSize(new THREE.Vector3());
                                
                                // í‰í‰í•œ ë°•ìŠ¤ ê°ì§€
                                if ((size.y < size.x * 0.15 && size.y < size.z * 0.15) && bbox.min.y < -1) {
                                    boxesToRemove.push(child);
                                }
                            }
                        }
                    }
                });
                
                // ë°•ìŠ¤ ì œê±°
                let totalBoxHeight = 0;
                boxesToRemove.forEach(box => {
                    const bbox = new THREE.Box3().setFromObject(box);
                    totalBoxHeight = Math.max(totalBoxHeight, bbox.max.y - bbox.min.y);
                    box.visible = false;
                });
                
                // ë°•ìŠ¤ ë†’ì´ë§Œí¼ ëª¨ë¸ì„ ì•„ë˜ë¡œ ì´ë™
                if (totalBoxHeight > 0) {
                    model.position.y -= totalBoxHeight;
                }
                
                console.log(`ì œê±°ëœ ë°•ìŠ¤: ${boxesToRemove.length}ê°œ, ë†’ì´: ${totalBoxHeight.toFixed(2)}`);
            }
            
            setupEventListeners() {
                // X-Ray ëª¨ë“œ
                document.getElementById('xrayBtn').addEventListener('click', () => {
                    this.toggleXRayMode();
                });
                
                // íšŒì „
                document.getElementById('rotateBtn').addEventListener('click', () => {
                    this.toggleAutoRotation();
                });
                
                // ì¹´ë©”ë¼ ë¦¬ì…‹
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetCamera();
                });
                
                // ì™€ì´ì–´í”„ë ˆì„ ìƒ‰ìƒ ë³€ê²½
                document.getElementById('colorBtn').addEventListener('click', () => {
                    this.changeWireframeColor();
                });
                
                // ê·¸ë¦¬ë“œ í† ê¸€
                document.getElementById('gridBtn').addEventListener('click', () => {
                    this.toggleGrid();
                });
                
                // ì—”ì§„ í¬ì»¤ìŠ¤
                document.getElementById('focusEngineBtn').addEventListener('click', () => {
                    this.focusOnPart('engine');
                });
                
                // íƒ€ì´ì–´ í¬ì»¤ìŠ¤
                document.getElementById('focusTiresBtn').addEventListener('click', () => {
                    this.focusOnPart('wheels');
                });
                
                // ì°½ í¬ê¸° ë³€ê²½ ëŒ€ì‘
                window.addEventListener('resize', () => {
                    this.onWindowResize();
                });
                
                // Phase 3: í„°ì¹˜/ë§ˆìš°ìŠ¤ ì¸í„°ë™ì…˜ ì´ë²¤íŠ¸ ì„¤ì •
                this.setupTouchInteraction();
            }
            
            toggleXRayMode() {
                this.isXRayMode = !this.isXRayMode;
                const btn = document.getElementById('xrayBtn');
                btn.classList.toggle('active', this.isXRayMode);
                
                if (this.currentModel) {
                    this.applyXRayEffect(this.currentModel);
                }
            }
            
            applyXRayEffect(model) {
                const currentColor = this.wireframeColors[this.currentColorIndex];
                
                model.traverse((child) => {
                    if (child.isMesh && child.visible) {
                        if (this.isXRayMode) {
                            // X-Ray ëª¨ë“œ: ì™€ì´ì–´í”„ë ˆì„ + ë°˜íˆ¬ëª…
                            const edges = new THREE.EdgesGeometry(child.geometry);
                            const lineMaterial = new THREE.LineBasicMaterial({ 
                                color: currentColor,
                                linewidth: 1
                            });
                            const wireframe = new THREE.LineSegments(edges, lineMaterial);
                            child.add(wireframe);
                            
                            // ì›ë˜ ë©”ì‹œë¥¼ ë°˜íˆ¬ëª…í•˜ê²Œ
                            if (child.material) {
                                child.material.transparent = true;
                                child.material.opacity = 0.1;
                            }
                        } else {
                            // ì¼ë°˜ ëª¨ë“œ
                            child.children = child.children.filter(c => c.type !== 'LineSegments');
                            if (child.material) {
                                child.material.transparent = false;
                                child.material.opacity = 1.0;
                            }
                        }
                    }
                });
            }
            
            toggleAutoRotation() {
                this.isAutoRotating = !this.isAutoRotating;
                const btn = document.getElementById('rotateBtn');
                btn.classList.toggle('active', this.isAutoRotating);
            }
            
            changeWireframeColor() {
                this.currentColorIndex = (this.currentColorIndex + 1) % this.wireframeColors.length;
                
                if (this.isXRayMode && this.currentModel) {
                    this.applyXRayEffect(this.currentModel);
                }
            }
            
            toggleGrid() {
                this.showGrid = !this.showGrid;
                this.gridHelper.visible = this.showGrid;
                const btn = document.getElementById('gridBtn');
                btn.classList.toggle('active', this.showGrid);
            }
            
            resetCamera() {
                this.camera.position.set(8, 6, 8);
                this.camera.lookAt(0, 0, 0);
                this.controls.reset();
            }
            
            focusOnPart(partName) {
                // íŠ¹ì • ë¶€ìœ„ì— ì¹´ë©”ë¼ í¬ì»¤ìŠ¤
                if (partName === 'engine') {
                    this.camera.position.set(5, 3, 5);
                } else if (partName === 'wheels') {
                    this.camera.position.set(8, 2, 8);
                }
                this.camera.lookAt(0, 0, 0);
            }
            
            onWindowResize() {
                const canvas = document.getElementById('canvas');
                this.camera.aspect = canvas.clientWidth / canvas.clientHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            }
            
            startRenderLoop() {
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    // ìë™ íšŒì „
                    if (this.isAutoRotating && this.currentModel) {
                        this.currentModel.rotation.y += 0.005;
                    }
                    
                    // ì»¨íŠ¸ë¡¤ ì—…ë°ì´íŠ¸
                    this.controls.update();
                    
                    // ë Œë”ë§
                    this.renderer.render(this.scene, this.camera);
                    
                    // FPS ê³„ì‚°
                    this.updateFPS();
                };
                animate();
            }
            
            updateFPS() {
                this.frameCount++;
                const now = performance.now();
                const frameTime = now - this.lastFrameTime || 16.7;
                
                // FPS ë° í”„ë ˆì„ ì‹œê°„ íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸ (ìµœê·¼ 60ê°œ í”„ë ˆì„)
                this.frameTimeHistory.push(frameTime);
                if (this.frameTimeHistory.length > 60) {
                    this.frameTimeHistory.shift();
                }
                
                if (now - this.lastTime >= 1000) {
                    this.fps = Math.round((this.frameCount * 1000) / (now - this.lastTime));
                    
                    // FPS íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸ (ìµœê·¼ 10ì´ˆ)
                    this.fpsHistory.push(this.fps);
                    if (this.fpsHistory.length > 10) {
                        this.fpsHistory.shift();
                    }
                    
                    // Phase 3: ê³ ê¸‰ ì„±ëŠ¥ í†µê³„ ìˆ˜ì§‘
                    this.updatePerformanceStats(frameTime);
                    
                    this.frameCount = 0;
                    this.lastTime = now;
                    
                    this.updateStatusDisplay();
                    
                    // Androidë¡œ ê³ ê¸‰ ì„±ëŠ¥ ì •ë³´ ì „ì†¡
                    if (typeof DTGAndroid !== 'undefined') {
                        const avgFrameTime = this.frameTimeHistory.reduce((a, b) => a + b, 0) / this.frameTimeHistory.length;
                        
                        // ê¸°ë³¸ ì„±ëŠ¥ ì •ë³´
                        DTGAndroid.reportPerformance(this.fps, avgFrameTime);
                        
                        // Phase 3: ìƒì„¸ ì„±ëŠ¥ ì •ë³´ ì „ì†¡ (ìƒˆë¡œìš´ í•¨ìˆ˜)
                        if (typeof DTGAndroid.reportDetailedPerformance === 'function') {
                            DTGAndroid.reportDetailedPerformance(
                                this.fps,
                                avgFrameTime,
                                this.performanceStats.renderCalls || 0,
                                this.performanceStats.triangleCount || 0,
                                Math.round(this.performanceStats.memoryUsage / (1024 * 1024)) || 0 // MB ë‹¨ìœ„ ë³€í™˜
                            );
                        }
                        
                        // ì¢…í•© ì„±ëŠ¥ ì •ë³´ ë¡œê¹…
                        DTGAndroid.logMessage('Performance', JSON.stringify({
                            fps: this.fps,
                            avgFps: this.fpsHistory.reduce((a, b) => a + b, 0) / this.fpsHistory.length,
                            frameTime: avgFrameTime,
                            performanceLevel: this.fps >= 30 ? 'Good' : this.fps >= 20 ? 'Fair' : 'Poor',
                            ...this.performanceStats
                        }));
                    }
                }
                
                this.lastFrameTime = now;
            }
            
            // Phase 3: ì„±ëŠ¥ í†µê³„ ì—…ë°ì´íŠ¸
            updatePerformanceStats(frameTime) {
                if (!this.renderer) return;
                
                // ë Œë”ëŸ¬ ì •ë³´ ì—…ë°ì´íŠ¸
                const info = this.renderer.info;
                
                this.performanceStats = {
                    frameTime: frameTime,
                    memoryUsage: info.memory ? info.memory.geometries + info.memory.textures : 0,
                    renderCalls: info.render.calls,
                    triangleCount: info.render.triangles,
                    bufferGeometries: info.memory ? info.memory.geometries : 0,
                    textures: info.memory ? info.memory.textures : 0
                };
                
                // ì„±ëŠ¥ ê²½ê³  ì²´í¬
                this.checkPerformanceWarnings();
                
                // ë Œë”ëŸ¬ ì •ë³´ ë¦¬ì…‹ (ë‹¤ìŒ í”„ë ˆì„ì„ ìœ„í•´)
                info.reset();
            }
            
            // ì„±ëŠ¥ ê²½ê³  ì²´í¬
            checkPerformanceWarnings() {
                const warnings = [];
                
                if (this.fps < 20) {
                    warnings.push('ë‚®ì€ FPS ê°ì§€');
                }
                
                if (this.performanceStats.frameTime > 33) {
                    warnings.push('ë†’ì€ í”„ë ˆì„ ì‹œê°„');
                }
                
                if (this.performanceStats.renderCalls > 100) {
                    warnings.push('ê³¼ë„í•œ ë Œë” ì½œ');
                }
                
                if (warnings.length > 0) {
                    console.warn('Performance warnings:', warnings.join(', '));
                    
                    // Androidì— ì„±ëŠ¥ ê²½ê³  ì „ì†¡
                    if (typeof DTGAndroid !== 'undefined') {
                        DTGAndroid.logMessage('PerformanceWarning', warnings.join(', '));
                    }
                }
            }
            
            updateStatusDisplay() {
                const statusPanel = document.getElementById('statusPanel');
                statusPanel.innerHTML = `
                    <div class="status-item">ëª¨ë¸: Porter Truck</div>
                    <div class="status-item">FPS: ${this.fps}</div>
                    <div class="status-item">X-Ray: ${this.isXRayMode ? 'ON' : 'OFF'}</div>
                `;
            }
            
            hideLoading() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }
            
            showStatus(message, type) {
                console.log(`[DTG3D] ${type.toUpperCase()}: ${message}`);
            }
            
            // Androidì—ì„œ í˜¸ì¶œë˜ëŠ” CAN Bus ë°ì´í„° ì—…ë°ì´íŠ¸
            updateTruckFromCANData(canData) {
                this.canBusData = canData;
                
                // CAN ë°ì´í„°ì— ë”°ë¥¸ ì‹œê°ì  íš¨ê³¼
                if (this.currentModel && this.isXRayMode) {
                    this.highlightByCANData(canData);
                }
                
                console.log('CAN Bus ë°ì´í„° ì—…ë°ì´íŠ¸:', canData);
            }
            
            highlightByCANData(canData) {
                // ì—”ì§„ ì˜¨ë„ì— ë”°ë¥¸ ìƒ‰ìƒ ë³€ê²½
                if (canData.engineTemp > 90) {
                    // ë¹¨ê°„ìƒ‰ìœ¼ë¡œ ì—”ì§„ ë¶€ìœ„ ê°•ì¡°
                    this.highlightPart('engine', 0xff0000);
                } else if (canData.engineTemp > 80) {
                    // ë…¸ë€ìƒ‰ìœ¼ë¡œ ê²½ê³ 
                    this.highlightPart('engine', 0xffff00);
                }
                
                // íƒ€ì´ì–´ ì••ë ¥ ì‹œê°í™”
                if (canData.tirePressure) {
                    canData.tirePressure.forEach((pressure, index) => {
                        if (pressure < 28) {
                            this.highlightPart(`wheel_${index}`, 0xff6600);
                        }
                    });
                }
            }
            
            highlightPart(partName, color) {
                if (!this.currentModel) return;
                
                this.currentModel.traverse((child) => {
                    if (child.name && child.name.toLowerCase().includes(partName.toLowerCase())) {
                        if (child.material) {
                            child.material.emissive = new THREE.Color(color);
                            child.material.emissiveIntensity = 0.3;
                        }
                    }
                });
            }
            
            // Phase 3: í„°ì¹˜/ë§ˆìš°ìŠ¤ ì¸í„°ë™ì…˜ ì„¤ì •
            setupTouchInteraction() {
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.selectedPart = null;
                this.hoveredPart = null;
                
                // í„°ì¹˜/ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                const canvas = document.getElementById('canvas');
                
                // í„°ì¹˜ ì‹œì‘/ë§ˆìš°ìŠ¤ í´ë¦­
                const onPointerDown = (event) => {
                    event.preventDefault();
                    this.updatePointerPosition(event);
                    this.handlePartSelection();
                };
                
                // í„°ì¹˜ ì´ë™/ë§ˆìš°ìŠ¤ ì´ë™
                const onPointerMove = (event) => {
                    event.preventDefault();
                    this.updatePointerPosition(event);
                    this.handlePartHover();
                };
                
                // í„°ì¹˜ ì´ë²¤íŠ¸
                canvas.addEventListener('touchstart', onPointerDown, { passive: false });
                canvas.addEventListener('touchmove', onPointerMove, { passive: false });
                
                // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
                canvas.addEventListener('mousedown', onPointerDown);
                canvas.addEventListener('mousemove', onPointerMove);
                
                // í„°ì¹˜/ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                this.updatePointerPosition = (event) => {
                    const rect = canvas.getBoundingClientRect();
                    let clientX, clientY;
                    
                    if (event.touches && event.touches.length > 0) {
                        // í„°ì¹˜ ì´ë²¤íŠ¸
                        clientX = event.touches[0].clientX;
                        clientY = event.touches[0].clientY;
                    } else {
                        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
                        clientX = event.clientX;
                        clientY = event.clientY;
                    }
                    
                    this.mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
                    this.mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;
                };
                
                console.log('Touch interaction setup complete');
            }
            
            // 3D ëª¨ë¸ íŒŒíŠ¸ ì„ íƒ ì²˜ë¦¬
            handlePartSelection() {
                if (!this.currentModel || !this.raycaster) return;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.currentModel.children, true);
                
                if (intersects.length > 0) {
                    const selectedObject = intersects[0].object;
                    this.selectPart(selectedObject);
                    
                    // Androidë¡œ í„°ì¹˜ ì´ë²¤íŠ¸ ì•Œë¦¼
                    if (typeof DTGAndroid !== 'undefined') {
                        const partInfo = this.getPartInfo(selectedObject);
                        DTGAndroid.sendMessage(`part_selected:${JSON.stringify(partInfo)}`);
                    }
                }
            }
            
            // íŒŒíŠ¸ í˜¸ë²„ ì²˜ë¦¬
            handlePartHover() {
                if (!this.currentModel || !this.raycaster) return;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.currentModel.children, true);
                
                if (intersects.length > 0) {
                    const hoveredObject = intersects[0].object;
                    
                    if (this.hoveredPart !== hoveredObject) {
                        // ì´ì „ í˜¸ë²„ í•´ì œ
                        if (this.hoveredPart && this.hoveredPart !== this.selectedPart) {
                            this.clearPartHighlight(this.hoveredPart);
                        }
                        
                        // ìƒˆ íŒŒíŠ¸ í˜¸ë²„
                        this.hoveredPart = hoveredObject;
                        if (hoveredObject !== this.selectedPart) {
                            this.highlightPartObject(hoveredObject, 0x00ffff, 0.2);
                        }
                    }
                } else if (this.hoveredPart && this.hoveredPart !== this.selectedPart) {
                    // í˜¸ë²„ í•´ì œ
                    this.clearPartHighlight(this.hoveredPart);
                    this.hoveredPart = null;
                }
            }
            
            // íŒŒíŠ¸ ì„ íƒ
            selectPart(partObject) {
                // ì´ì „ ì„ íƒ í•´ì œ
                if (this.selectedPart) {
                    this.clearPartHighlight(this.selectedPart);
                }
                
                // ìƒˆ íŒŒíŠ¸ ì„ íƒ
                this.selectedPart = partObject;
                this.highlightPartObject(partObject, 0xff6600, 0.5); // ì£¼í™©ìƒ‰ìœ¼ë¡œ ê°•ì¡°
                
                // ì„ íƒëœ íŒŒíŠ¸ ì •ë³´ í‘œì‹œ
                const partInfo = this.getPartInfo(partObject);
                this.showPartInfo(partInfo);
                
                console.log('Part selected:', partInfo);
            }
            
            // íŒŒíŠ¸ ê°ì²´ í•˜ì´ë¼ì´íŠ¸
            highlightPartObject(partObject, color, intensity = 0.3) {
                if (partObject.material) {
                    if (Array.isArray(partObject.material)) {
                        partObject.material.forEach(mat => {
                            if (mat.emissive) {
                                mat.emissive = new THREE.Color(color);
                                mat.emissiveIntensity = intensity;
                            }
                        });
                    } else if (partObject.material.emissive) {
                        partObject.material.emissive = new THREE.Color(color);
                        partObject.material.emissiveIntensity = intensity;
                    }
                }
            }
            
            // íŒŒíŠ¸ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            clearPartHighlight(partObject) {
                if (partObject.material) {
                    if (Array.isArray(partObject.material)) {
                        partObject.material.forEach(mat => {
                            if (mat.emissive) {
                                mat.emissive = new THREE.Color(0x000000);
                                mat.emissiveIntensity = 0;
                            }
                        });
                    } else if (partObject.material.emissive) {
                        partObject.material.emissive = new THREE.Color(0x000000);
                        partObject.material.emissiveIntensity = 0;
                    }
                }
            }
            
            // íŒŒíŠ¸ ì •ë³´ ì¶”ì¶œ
            getPartInfo(partObject) {
                return {
                    name: partObject.name || 'Unknown Part',
                    type: partObject.type || 'Mesh',
                    position: {
                        x: partObject.position.x.toFixed(2),
                        y: partObject.position.y.toFixed(2),
                        z: partObject.position.z.toFixed(2)
                    },
                    material: partObject.material ? partObject.material.name || 'Default' : 'None',
                    timestamp: Date.now()
                };
            }
            
            // íŒŒíŠ¸ ì •ë³´ í‘œì‹œ
            showPartInfo(partInfo) {
                const statusPanel = document.getElementById('statusPanel');
                if (statusPanel) {
                    statusPanel.innerHTML = `
                        <div class="status-item">ì„ íƒëœ íŒŒíŠ¸: ${partInfo.name}</div>
                        <div class="status-item">ìœ í˜•: ${partInfo.type}</div>
                        <div class="status-item">ìœ„ì¹˜: (${partInfo.position.x}, ${partInfo.position.y}, ${partInfo.position.z})</div>
                    `;
                }
            }
        }
        
        // ê¸€ë¡œë²Œ í•¨ìˆ˜ë“¤ (Android WebViewì—ì„œ í˜¸ì¶œ)
        let dtgViewer = null;
        
        function updateTruckFromCANData(canData) {
            if (dtgViewer) {
                dtgViewer.updateTruckFromCANData(canData);
            }
        }
        
        function toggleXRayMode() {
            if (dtgViewer) {
                dtgViewer.toggleXRayMode();
            }
        }
        
        function rotateTruck(direction) {
            if (dtgViewer && dtgViewer.currentModel) {
                const rotationSpeed = direction === 'left' ? -0.2 : 0.2;
                dtgViewer.currentModel.rotation.y += rotationSpeed;
            }
        }
        
        function focusOnPart(partName) {
            if (dtgViewer) {
                dtgViewer.focusOnPart(partName);
            }
        }
        
        function resetCamera() {
            if (dtgViewer) {
                dtgViewer.resetCamera();
            }
        }
        
        function changeWireframeColor(colorIndex) {
            if (dtgViewer && colorIndex !== undefined) {
                dtgViewer.currentColorIndex = colorIndex % dtgViewer.wireframeColors.length;
                if (dtgViewer.isXRayMode) {
                    dtgViewer.applyXRayEffect(dtgViewer.currentModel);
                }
            }
        }
        
        function setAutoRotation(enabled) {
            if (dtgViewer) {
                dtgViewer.isAutoRotating = enabled;
            }
        }
        
        // ì•± ì‹œì‘
        window.addEventListener('DOMContentLoaded', () => {
            dtgViewer = new DTG3DViewer();
        });
    </script>
